<!DOCTYPE xhtml>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
       xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head></h:head>

    <h:body>
        <table>
            <tr>
                <td>
                        <table>
                            <tr>
                            <td>    
                                <h:form id="formulario_alquiler">
                                  <tr>
                                      <td>Nombre cliente
                                      <h:outputText value="#{AlquilerItems.currentName}"/>
                                      </td>
                                  </tr>  
                                  <tr>
                                      <td>Id Item
                                      <p:inputText id="id" value="#{AlquilerItems.id}" required="true"/></td>
                                  </tr>
                                   <tr>
                                      <td>Dias de alquiler
                                      <p:inputText id="dias" value="#{AlquilerItems.dias}" required="true"/></td>
                                  </tr>
                                  <tr>
                                      <td>
                                       <p:commandButton id="registeritem" type="submit" value="RegistrarAlquiler"  actionListener="#{AlquilerItems.itemAction}" styleClass="ui-priority-primary" process="@form" partialSubmit="true" ajax="true" update=":tabla"/>
                                      </td>
                                  </tr>
                                  
                                </h:form>
                            </td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <td>
                                    <p:dataTable id="tabla" var="items" value="#{AlquilerItems.items}">
                                        <p:column headerText="ItemRentado id">
                                            <h:outputText value="#{items.item.id}"/>
                                        </p:column>

                                        <p:column headerText="Nombre">
                                            <h:outputText value="#{items.item.nombre}"/>
                                        </p:column>
                                        
                                        <p:column headerText="Valor Multa">
                                            <h:outputText value="#{AlquilerItems.multa(items.item.id)}"/>
                                        </p:column>
                                        
                                    </p:dataTable>
                                    <br />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p:commandButton value="Home" action="#{AlquilerItems.home()}"/>
                                </td>
                            </tr>
                        </table>

                </td>
            </tr>
        </table>
    </h:body>
</html>
